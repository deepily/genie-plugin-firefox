        <div id="button-container">
        <button id="tabs-decrease-zoom" class="button third-width-button" title="Decrement zoom">-</button>
        <button id="tabs-default-zoom" class="button third-width-button" title="Reset zoom">0</button>
        <button id="tabs-add-zoom" class="button third-width-button" title="Increment zoom">+</button>

        <button id="tabs-close-current-tab" class="button icon-button" style="background-image: url( '../icons/firefox-24.png' );" title="Close current tab">Close Tab</button>

        <button id="tab-back" class="button third-width-button" title="Back in tab history"><<</button>

        <button id="tab-forward" class="button third-width-button" title="Forward in tab history">>></button>

        <button id="open-file-selector" class="button icon-button" style="background-image: url( '../icons/open-file-24.png' );">Open file</button>
        <button id="open-editor" class="button icon-button" style="background-image: url( '../icons/firefox-24.png' );">Editor</button>

        <button id="command-search-google" class="button icon-button" style="background-image: url( '../icons/google-24.png' );">Voice</button>
