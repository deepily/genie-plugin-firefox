<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
<!--    <link rel="stylesheet" href="panel.css"/>-->
    <link rel="stylesheet" href="../css/sidebar.css"></link>
    <script src="../js/menubar.js"   type="module"></script>
    <script src="../js/constants.js" type="module"></script>
  </head>

<body>
    <div>
        <p> </p>
        <button id="tabs-decrease-zoom" class="third-width-button" title="Decrement zoom">-</button>
        <button id="tabs-default-zoom" class="third-width-button" title="Reset zoom">0</button>
        <button id="tabs-add-zoom" class="third-width-button" title="Increment zoom">+</button>

        <hr>
        <button id="tabs-back" class="third-width-button" title="Back in tab history"><<</button>
        <button id="tabs-reload" class="third-width-button" title="reload page">R</button>
        <button id="tabs-forward" class="third-width-button" title="Forward in tab history">>></button>

        <hr>
        <button id="transcription" class="button">Transcribe</button>
        <button id="transcription-python" class="button">Python</button>
        <button id="transcription-email" class="button">Email</button>
        <hr>
        <button id="command-open-new-tab" class="button">New Tab</button>
        <button id="command-search-duck-duck-go" class="button">DDG: Vox</button>
        <button id="command-search-duck-duck-go-clipboard" class="button" title="Run a search using the contents of the clipboard">DDG: Clip B</button>
        <button id="command-search-google" class="button">Google: Vox</button>
        <button id="command-search-google-clipboard" class="button" title="Run a search using the contents of the clipboard">Google: Clip B</button>
        <button id="command-proofread" class="button">Proofread</button>
        <button id="command-mode" class="button">Command</button>
        <hr>
        <button id="command-cut" class="half-width-button">Cut</button>
        <button id="command-copy" class="half-width-button">Copy</button>
        <button id="command-paste" class="half-width-button">Paste</button>
        <button id="command-delete" class="half-width-button">Delete</button>
<!--        <hr>-->
<!--        <button id="transcription-debug" class="button">Debug</button>-->
    </div>
</body>

</html>
